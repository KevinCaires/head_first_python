<!-- Erda do documento base.html -->
{% extends 'base.html' %}

{% block body %}

    <h2>{{ the_title }}</h2>

    <table>
        <tr>
            <!-- Loop for com jinja -->
            {% for row_title in the_row_titles %}
                <td>{{ row_title }}</td>
            {% endfor %}
        </tr>
        {% for log_row in the_data %}
            <tr>
                {% for item in log_row %}
                    <td>{{ item }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

    <h3>{{ the_results  }}</h3>

{% endblock %}
